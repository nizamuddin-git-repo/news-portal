<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      id="category-bar-container"
      class="flex justify-center category-bar bg-slate-400 gap-2"
    ></div>

    <div class="flex justify-center mt-5 search-container mx-auto">
      <input
        id="search-box"
        type="text"
        placeholder="Type Here Category Name....."
        class="input input-bordered w-full max-w-xs mr-2 text-sm"
      />

      <button
        id="search-btn"
        onclick="checkAge()"
        type=""
        class="btn btn-info bg-slate-400 border-0"
      >
        Search
      </button>
    </div>

    <div
      id="news-container"
      class="justify-center mt-5 news-container mx-auto grid gap-4"
    >


    <script src="index.js"></script>
  </body>
</html>
